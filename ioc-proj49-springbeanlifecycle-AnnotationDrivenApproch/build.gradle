 * User Manual available at https://docs.gradle.org/6.6/userguide/java_library_plugin.html
 */

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // https://mvnrepository.com/artifact/org.springframework/spring-context-support
  implementation group: 'org.springframework', name: 'spring-context-support', version: '5.2.8.RELEASE'
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    // https://mvnrepository.com/artifact/javax.inject/javax.inject
  implementation group: 'javax.inject', name: 'javax.inject', version: '1'
  
  // https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api
 implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.2'
}
